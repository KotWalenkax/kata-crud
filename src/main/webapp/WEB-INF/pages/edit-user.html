<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body>
    <div class="container mt-5">
      <h1>Edit User</h1>
      <form th:action="@{/users/edit}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" th:value="${user.name}" name="name" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" th:value="${user.age}" name="age" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
